<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Мужской каталог — Norix Textile</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff;
      color: #333;
    }
    header {
      background-color: #111;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav {
      background-color: #222;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 15px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .section {
      max-width: 1200px;
      margin: auto;
      padding: 40px 20px;
    }
    .product-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .product {
      flex: 1 1 250px;
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }
    .product:hover {
      transform: scale(1.02);
    }
    .product img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      cursor: pointer;
    }
    .product .info {
      padding: 15px;
    }
    .product .info h3 {
      margin: 0 0 10px;
    }
    .product .info p {
      margin: 0 0 10px;
    }
    .product button {
      background-color: #6b008b;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
    }
    .product button:hover {
      background-color: #59006f;
    }
    footer {
      background-color: #111;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }

    /* Стили модального окна */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      overflow: auto;
    }
    .modal-content {
      margin: 5% auto;
      display: block;
      max-width: 90%;
      max-height: 80vh;
      border-radius: 10px;
      box-shadow: 0 0 15px white;
    }
    .close {
      position: absolute;
      top: 30px;
      right: 40px;
      color: white;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Мужская коллекция</h1>
    <p>Одежда для мужчин от Norix Textile</p>
  </header>

  <nav>
    <a href="index.html">Главная</a>
    <a href="womens.html">Женский каталог</a>
    <a href="unisex.html">Унисекс</a>
    <a href="cart.html">Корзина</a>
    <a href="register.html">Регистрация</a>
  </nav>

  <section class="section">
    <h2>Товары для мужчин</h2>
    <div class="product-grid">
      <div class="product">
        <img src="/img/fudbolka.jpg" alt="Мужская футболка" onclick="openModal(this)">
        <div class="info">
          <h3>Футболка Norix</h3>
          <p>Цена: 1800 рублей</p>
          <button>Добавить в корзину</button>
        </div>
      </div>

      <div class="product">
        <img src="/img/um.jpg" alt="Мужской костюм" onclick="openModal(this)">
        <div class="info">
          <h3>брюки классика</h3>
          <p>Цена: 3500 рублей</p>
          <button>Добавить в корзину</button>
        </div>
      </div>

      <div class="product">
        <img src="/img/rubashka.jpg" alt="Мужская рубашка" onclick="openModal(this)">
        <div class="info">
          <h3>Рубашка повседневная</h3>
          <p>Цена: 2000 рублей</p>
          <button>Добавить в корзину</button>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <p>© 2025 Norix Textile. Все права защищены.</p>
  </footer>

  <!-- Модальное окно -->
  <div id="imgModal" class="modal" onclick="closeModal(event)">
    <span class="close" onclick="closeModal(event)">&times;</span>
    <img class="modal-content" id="modalImage" src="" alt="Полное изображение товара" />
  </div>

  <script>
    function openModal(img) {
      const modal = document.getElementById('imgModal');
      const modalImg = document.getElementById('modalImage');
      modal.style.display = 'block';
      modalImg.src = img.src;
    }

    function closeModal(event) {
      if (event.target.id === 'imgModal' || event.target.className === 'close') {
        document.getElementById('imgModal').style.display = 'none';
      }
    }
  </script>
</body>
</html>
