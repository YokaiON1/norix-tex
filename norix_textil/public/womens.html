<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Женский каталог — Norix Textile</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff;
      color: #333;
    }
    header {
      background-color: #6b008b;
      color: white;
      padding: 30px;
      text-align: center;
    }
    nav {
      background-color: #222;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 15px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .section {
      max-width: 1200px;
      margin: auto;
      padding: 40px 20px;
    }
    .product-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .product {
      flex: 1 1 250px;
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .product img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      cursor: pointer;
    }
    .product .info {
      padding: 15px;
    }
    .product button {
      background-color: #6b008b;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      width: 100%;
    }
    .product button:hover {
      background-color: #59006f;
    }
    footer {
      background-color: #111;
      color: white;
      text-align: center;
      padding: 20px;
    }

    /* Модальное окно */
    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.8);
    }
    .modal-content {
      margin: 5% auto;
      display: block;
      max-width: 90%;
      max-height: 80vh;
      border-radius: 10px;
      box-shadow: 0 0 10px white;
    }
    .close {
      position: absolute;
      top: 30px;
      right: 40px;
      color: white;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Женская коллекция</h1>
    <p>Мода, стиль и комфорт от Norix Textile</p>
  </header>

  <nav>
    <a href="index.html">Главная</a>
    <a href="mens.html">Мужской каталог</a>
    <a href="unisex.html">Унисекс</a>
    <a href="register.html">Регистрация</a>
    <a href="cart.html">Корзина</a>
  </nav>

  <section class="section">
    <h2>Товары для женщин</h2>
    <div class="product-grid">
      <div class="product">
        <img src="/img/w1.jpg" alt="Платье" onclick="openModal(this)">
        <div class="info">
          <h3>вечернее платье</h3>
          <p>Цена: 4000 рублей</p>
          <button>Добавить в корзину</button>
        </div>
      </div>

      <div class="product">
        <img src="/img/w2.jpg" alt="Блузка" onclick="openModal(this)">
        <div class="info">
          <h3>черное платье</h3>
          <p>Цена: 3500 рублей</p>
          <button>Добавить в корзину</button>
        </div>
      </div>

      <div class="product">
        <img src="/img/w3.jpg" alt="Юбка" onclick="openModal(this)">
        <div class="info">
          <h3>черное платье</h3>
          <p>Цена: 3400 рублей</p>
          <button>Добавить в корзину</button>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <p>© 2025 Norix Textile. Все права защищены.</p>
  </footer>

  <!-- Модальное окно -->
  <div id="imgModal" class="modal" onclick="closeModal()">
    <span class="close" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="modalImage" src="" alt="Full view">
  </div>

  <script>
    function openModal(img) {
      const modal = document.getElementById("imgModal");
      const modalImg = document.getElementById("modalImage");
      modal.style.display = "block";
      modalImg.src = img.src;
    }

    function closeModal() {
      document.getElementById("imgModal").style.display = "none";
    }
  </script>
</body>
</html>
