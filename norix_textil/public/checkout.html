<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Оформление заказа — Norix Textile</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f8f8;
      color: #333;
    }
    header {
      background-color: #6b008b;
      color: white;
      padding: 30px;
      text-align: center;
    }
    .content {
      max-width: 600px;
      margin: 60px auto;
      padding: 30px;
      background-color: white;
      text-align: center;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .content h2 {
      font-size: 24px;
      color: #6b008b;
      margin-bottom: 20px;
    }
    .content p {
      font-size: 18px;
    }
    a.back-home {
      display: inline-block;
      margin-top: 30px;
      text-decoration: none;
      background-color: #6b008b;
      color: white;
      padding: 10px 25px;
      border-radius: 4px;
      font-weight: bold;
    }
    a.back-home:hover {
      background-color: #59006f;
    }
    footer {
      background-color: #111;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 50px;
    }
  </style>
</head>

  <header>
    <h1>Оформление заказа</h1>
  </header>

  <div class="content">
    <h2>Спасибо за заказ!</h2>
    <p>Ваш товар готовится к отправке. Мы свяжемся с вами в ближайшее время для подтверждения.</p>
